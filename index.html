    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
<!-- HEADER -->
<div class="header">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class= "bi me-2"src="icons8-ethereum.svg" width="40" height="32" role="img" aria-label="Bootstrap">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>

    </div>
<!-- END OF HEADER-->
<div class="grid">

    <div class="first-card">
        <div style="text-align: center;">
            <img class="icon-ethereum" width="170rem" src="icons8-ethereum.svg">
        </div>
    <h1>Login</h1>
    <p>See you growth and get consulting support!</p>
<!-- TITLE & SUBTITLE -->
    <div id="google-btn" class="hvr-shutter-in-horizontal">
        <div class="google-icon-wrapper">
          <img class="google-icon" src="Google__G__Logo.svg"/>
        </div>
        <a href="#" id="btn-text">Sign in with Google</a>
      </div>
<!-- GOOGLE BUTTON -->
      <p class="line"> or Sign in with Email</p> 
<!-- EMAIL AND PASSWORD -->
    <div class="email-div">
      <label class="email-text" for="email">Email*</label> 
      <br>
        <input type="email" id="email"
       pattern=".+@gmail.com" size="30" required placeholder="mail@gmail.com">
    </div>

    <div class="password-div">
       <label class="password-text" for="pass">Password*:</label>
       <br>
       <input type="password" id="pass" name="password"
              minlength="8" required placeholder="Min.8 character">
    </div>
<!-- REMEMBER ME FORGET PASSWORD?-->
      <div>
        <input type="checkbox" id="remember-me" name="remember-me">
        <label class="remember-me" for="remember-me">Remember me</label>

        <a class="forget-password" href="#">Forget password?</a>
      </div>

<!-- LOGIN -->
        <button class="login-button" type="button">Login</button>

<!-- NOT REGISTERED YET / CREATE AN ACCOUNT -->
        <br><p class="register">Not registered yet?</p> <a class="create" href="#">Create an Account</a>
<!-- FOOTER -->
        <br><br><br><br><p class="footer">@2023 Santino Mantineo All rights reserved.</p>
    </div>

    <div class="second-card">
        <img class="brand-image" src="security & reliable Web Site (1).png" alt="brand-logo">
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</script>
</body>
</html>
